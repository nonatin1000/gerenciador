{% extends 'base.html' %}
		{% block corpo %}
			<a href="/adiciona/">Adiciona novo item</a>
			<ul>
				{% for item in lista_itens %}
				<li>
					{% load staticfiles %}
					
					<a href="/remove/{{ item.id }}/"><img src="{% static 'imagens/lixeira.png' %}" alt="Excluir"/></a>
					<a href="/item/{{ item.id }}/"> {{ item.data|date:'d/m/Y' }} - {{ item.titulo }}</a>
				</li>
				{% empty %}
					<li>Sem itens nas lista</li>
				{% endfor %}
			</ul>
		{% endblock %}
